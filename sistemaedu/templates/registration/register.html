<!doctype html>
<html lang="es">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--favicon-->
	<link rel="icon" href="static/assets/images/favicon-32x32.png" type="image/png" />
	<!--plugins-->
	<link href="/static/assets/plugins/simplebar/css/simplebar.css" rel="stylesheet" />
	<link href="/static/assets/plugins/perfect-scrollbar/css/perfect-scrollbar.css" rel="stylesheet" />
	<link href="/static/assets/plugins/metismenu/css/metisMenu.min.css" rel="stylesheet" />
	<!-- loader-->
	<link href="/static/assets/css/pace.min.css" rel="stylesheet"/>
	<script src="/static/assets/js/pace.min.js"></script>
	<!-- Bootstrap CSS -->
	<link href="/static/assets/css/bootstrap.min.css" rel="stylesheet">
	<link href="/static/assets/css/bootstrap-extended.css" rel="stylesheet">
	<link href="/static/assets/css/app.css" rel="stylesheet">
	<link href="/static/assets/css/icons.css" rel="stylesheet">
	<title>Registro de Administrador</title>
</head>

<body>
	{% load crispy_forms_tags %}
	
	<h5 style="text-align: center;">{{modo}}</h5>
	<br>
	<form id="register-form" action="" method="post">
		{% csrf_token %}
		
		<div class="card mx-auto" style="width: 80rem;">
			<div class="card-body">
				<h5><a href="{% url 'login' %}">Ir al login de administrador</a></h5>

			<h5 class="card-title">Complete todos los campos</h5>
			{{ form | crispy }}
			
			<button class="btn btn-sm btn-primary float-end" type="submit">Registrarse</button>
			</div>
		</div>
	</form>

	<!-- Bootstrap JS -->
	<script src="/static/assets/js/bootstrap.bundle.min.js"></script>
	<!--plugins-->
	<script src="/static/assets/plugins/simplebar/js/simplebar.min.js"></script>
	<script src="/static/assets/plugins/metismenu/js/metisMenu.min.js"></script>
	<script src="/static/assets/plugins/perfect-scrollbar/js/perfect-scrollbar.js"></script>
	<!--app JS-->
	<script src="/static/assets/js/app.js"></script>
</body>
</html>
